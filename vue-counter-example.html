<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Example</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
    }


  </style>
</head>

<body>
  <div id="app">

   <div class="container">
        <h1>{{ title }}: {{ counter }}</h1>
        <div>
            <button @click="counter++">Добавить</button>
            <button @click="counter--">Вычесть</button>
        </div>
   </div>

  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
         counter: 0,
         title: 'счетчик'
        }
      },
      methods: {
        
      }
    });

    app.mount('#app');
  </script>
</body>

</html>
